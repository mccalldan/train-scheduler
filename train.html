<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>

<link rel="stylesheet" href="train.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Train Schedule</h1>
	</div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Current Train Schedule</div>
  <div class="panel-body">
  	<table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train Time</th>
                    <th>Frequency</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
  	

  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Add a Train</div>
  <div class="panel-body">
	<form>
  	<div class="form-group">
    	<label for="train-name">Train Name</label>
    	<input type="text" class="form-control" id="train-name">
  	</div>
  	<div class="form-group">
    	<label for="destination">Destination</label>
    	<input type="text" class="form-control" id="destination">
  	</div>
  	<div class="form-group">
    	<label for="time">First Train Time (HH:mm - military time)</label>
    	<input type="text" class="form-control" id="time">
  	</div>
  	<div class="form-group">
    	<label for="frequency">Frequency (mins)</label>
    	<input type="text" class="form-control" id="frequency">
  	</div>
  
  	<button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
</form>
</div>
</div>


<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script type="text/javascript" src="train.js"></script>



</body>
</html>
